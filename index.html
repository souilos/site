<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML page template">
    <title>My Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em;
            width: 100%;
            text-align: center;
        }
        main {
            max-width: 800px;
            padding: 2em;
            text-align: center;
        }
        footer {
            margin-top: auto;
            background: #333;
            color: #fff;
            padding: 1em;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<main>
    <p>This is a simple HTML page created as a basic template. You can add more content here to build out your website!</p>
    <p>Feel free to modify this template and add your own styles, sections, and links.</p>
</main>

<footer>
    <p>&copy; 2024 Your Name</p>
</footer>

</body>
</html>
